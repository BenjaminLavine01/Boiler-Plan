name: semester-planner
services:
  - type: postgresql
    name: postgres
    plan: free
  
  - type: web
    name: server
    plan: free
    runtime: node
    buildCommand: cd server && npm install
    startCommand: cd server && node index.js
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
    
  - type: web
    name: client
    plan: free
    runtime: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/build
